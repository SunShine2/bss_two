<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/layout.css"/>
    <link rel="stylesheet" href="../css/kontext.css">
    <link rel="stylesheet" href="../css/demo.css">
    <script src="../js/jquery-2.0.3.min.js"></script>
    <script>
        $(function(){
            $('.level_circle span').click(function(){
                $('.level_circle span').eq(0).removeClass('lev1_active');
                $('.level_circle span').eq(1).removeClass('lev2_active');
                $('.level_circle span').eq(2).removeClass('lev3_active');
                $(this).addClass('lev'+($(this).index()+1)+'_active');
            });

            $('.btn_ok').click(function(){
                $('.repair_suc').show();
                $('.repair_suc').addClass('repair_suc_animation');
                setTimeout(function(){
                    $('.repair_suc').removeClass('repair_suc_animation');
                    $('.repair_suc').hide();
                },1800);
            });
        });
    </script>
</head>
<body>
<section class="repair_suc send_suc">

</section>
    <section class="send">
        <div class="send_title">
            <div class="level">
                <h2 class="send_issue_title">Issue Levelï¼š</h2>
                <div class="level_circle">
                    <span class="lev1 lev1_active"></span><span class="lev2"></span><span class="lev3 "></span>
                </div>
            </div>
            <div class="issue_title_box">
                <h2 class="send_issue_title">Title : </h2>
                <input type="text" class="issue_title" value="New Subscription service  error"/>
            </div>
        </div>
        <div class="receive_user">
            <h2 class="send_issue_title">Receive Users : </h2>
            <textarea cols="30" rows="10" class="users_input">CRM admin@huawei.com; Billing admin@huawei.com </textarea>
        </div>
        <div class="receive_user">
            <h2 class="send_issue_title">CONTENT:  </h2>
            <textarea cols="30" rows="10" class="users_input">New Subscription service abnormal, Average response time > 10 Sec.Queue length > 75 Per 5mins,  Failure rate > 15%. Please check it.</textarea>
        </div>
        <div class="btn_group">
            <a class="btn_cancel">cancel</a>
            <a class="btn_ok">ok</a>
        </div>
    </section>
</body>
</html>
